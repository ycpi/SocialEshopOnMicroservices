version: "3"
services:
  postgres:
    image: postgres
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: postgres
      POSTGRES_DB: Identification
#    restart: unless-stopped
  springbootapp:
    container_name: identification-server
    build: ./
    user: root
    volumes:
      - .:/app
    command: sh -c "cat /app/src/main/resources/application.properties && ./gradlew build && java -jar /app/build/libs/identification-0.0.1-SNAPSHOT.jar"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
volumes:
  postgres-data: