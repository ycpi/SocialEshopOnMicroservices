version: v1beta9
images:
  app:
    image: leonard1874/identification
    preferSyncOverRebuild: true
    injectRestartHelper: true
    appendDockerfileInstructions:
    - USER root
deployments:
- name: identification
  helm:
    componentChart: true
    values:
      containers:
      - image: leonard1874/identification
      service:
        ports:
        - port: 8080
dev:
  ports:
  - imageName: app
    forward:
    - port: 8080
  open:
  - url: http://localhost:8080
  sync:
  - imageName: app
    excludePaths:
    - .git/
    uploadExcludePaths:
    - Dockerfile
    - node_modules/
    - devspace.yaml
    onUpload:
      restartContainer: true
profiles:
- name: production
  patches:
  - op: remove
    path: images.app.injectRestartHelper
  - op: remove
    path: images.app.appendDockerfileInstructions
